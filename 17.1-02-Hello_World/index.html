<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>My first paragraph.</p>
    <hr>
    <a href="url">Hi, I am a link! I take you to other places on the web.</a>
    <hr>
    <p>My second paragraph.</p>
    <p>This is<br>a paragraph<br>with line breaks.</p>
    <figure>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Newfoundland_dog_Smoky.jpg/600px-Newfoundland_dog_Smoky.jpg" alt="Newfoundland Dog"
        style="width:500px;height:600px;">
        <figcaption>Fig.1 - Newfoundland Dog</figcaption>
    </figure>
    <hr>
    <label for="dogs">Do you like dogs?</label>
    <textarea id="dogs"name="dogs" rows="4" cols="60">Let us know if you like dogs and why.</textarea>
</body>
</html>
